
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber-Ops: Tactical Intel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #020617;
      font-family: 'JetBrains Mono', monospace;
      color: #e2e8f0;
    }

    h1, h2, h3, .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    /* Modern Combat Background */
    .battlefield-bg {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(2, 6, 23, 0.7), rgba(2, 6, 23, 0.7)), 
                        url('https://images.unsplash.com/photo-1555680202-c86f0e12f086?auto=format&fit=crop&q=80&w=2070');
      background-size: cover;
      background-position: center;
      filter: saturate(0.4) contrast(1.2) brightness(0.8);
      z-index: -2;
      animation: drift 60s linear infinite;
    }

    @keyframes drift {
      from { background-position: 50% 0%; }
      to { background-position: 50% 100%; }
    }

    .atmospheric-fog {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(6, 182, 212, 0.05) 100%);
      pointer-events: none;
      z-index: -1;
    }

    /* Tactical Visor Effects */
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: 50;
    }

    .scanlines {
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 51;
      opacity: 0.4;
    }

    .chromatic-aberration {
      position: fixed;
      inset: 0;
      box-shadow: inset 0 0 100px rgba(0, 255, 255, 0.1), inset 0 0 200px rgba(255, 0, 0, 0.05);
      pointer-events: none;
      z-index: 52;
    }

    .glass-morphism {
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }

    canvas {
      display: block;
      filter: contrast(1.2) brightness(1.1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.2));
    }

    /* Glitch Animation */
    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-5px, 5px) }
      40% { transform: translate(-5px, -5px) }
      60% { transform: translate(5px, 5px) }
      80% { transform: translate(5px, -5px) }
      100% { transform: translate(0) }
    }
    .glitch-active {
      animation: glitch 0.2s infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div class="battlefield-bg"></div>
  <div class="atmospheric-fog"></div>
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="chromatic-aberration"></div>
  <div id="root"></div>
</body>
</html>
